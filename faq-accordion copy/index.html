<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | FAQ accordion</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <picture>
        <source
          media="(max-width: 799px)"
          srcset="./assets/images/background-pattern-mobile.svg"
        />
        <source
          media="(min-width: 800px)"
          srcset="./assets/images/background-pattern-desktop.svg"
        />
        <img
          src="./assets/images/background-pattern-desktop.svg"
          alt="Background pattern"
        />
      </picture>
    </header>
    <main>
      <section class="card">
        <h1>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="41"
            fill="none"
            viewBox="0 0 40 41"
          >
            <path
              fill="#AD28EB"
              d="M37.5 20.5a2.467 2.467 0 0 1-1.64 2.344l-9.913 3.604-3.603 9.911a2.5 2.5 0 0 1-4.688 0l-3.604-9.922-9.911-3.593a2.5 2.5 0 0 1 0-4.688l9.921-3.604 3.594-9.911a2.5 2.5 0 0 1 4.688 0l3.604 9.921 9.911 3.594A2.467 2.467 0 0 1 37.5 20.5Z"
            />
          </svg>
          FAQs
        </h1>

        <div class="accordion" id="faq-container">
          <!-- FAQ items will be injected here by JavaScript -->
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
