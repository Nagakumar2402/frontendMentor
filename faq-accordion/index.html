<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | FAQ accordion</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <picture>
        <source
          media="(max-width: 799px)"
          srcset="./assets/images/background-pattern-mobile.svg"
        />
        <source
          media="(min-width: 800px)"
          srcset="./assets/images/background-pattern-desktop.svg"
        />
        <img
          src="./assets/images/background-pattern-desktop.svg"
          alt="Chris standing up holding his daughter Elva"
        />
      </picture>
    </header>
    <main>
      <section class="card">
        <h1>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="41"
            fill="none"
            viewBox="0 0 40 41"
          >
            <path
              fill="#AD28EB"
              d="M37.5 20.5a2.467 2.467 0 0 1-1.64 2.344l-9.913 3.604-3.603 9.911a2.5 2.5 0 0 1-4.688 0l-3.604-9.922-9.911-3.593a2.5 2.5 0 0 1 0-4.688l9.921-3.604 3.594-9.911a2.5 2.5 0 0 1 4.688 0l3.604 9.921 9.911 3.594A2.467 2.467 0 0 1 37.5 20.5Z"
            />
          </svg>
          FAQs
        </h1>

        <div class="accordion">
          <div class="accordion-item">
            <p class="accordion-button">
              <strong>How many team members can I invite?</strong>
             <svg xmlns="http://www.w3.org/2000/svg" width="30" height="31" fill="none" viewBox="0 0 30 31"><path fill="#AD28EB" d="M15 3.313A12.187 12.187 0 1 0 27.188 15.5 12.203 12.203 0 0 0 15 3.312Zm4.688 13.124h-3.75v3.75a.938.938 0 0 1-1.876 0v-3.75h-3.75a.938.938 0 0 1 0-1.875h3.75v-3.75a.938.938 0 0 1 1.876 0v3.75h3.75a.938.938 0 0 1 0 1.876Z"/></svg>
            </p>
            <p class="accordion-content">
              You can invite up to 2 additional users on the Free plan. There is
              no limit on team members for the Premium plan.
            </p>
            <p style="text-transform: uppercase;">Viral marker</p>
        </div>
      </section>
    </main>
    
  </body>
</html>
